	<link rel="stylesheet" 	media="screen and (max-width: 480px)" 							href="css/smartphone.css">
	<link rel="stylesheet" 	media="screen and (min-width: 481px) and (max-width: 767px)" 	href="css/tablet.css">

<body>

<header>
	<div id="LOGO" title="Automotify Autoglas" onclick="location='index.html'"></div>

	<form id="LOGIN" name="form" action="backend/terminverwaltung.html">
		<input type="text" 		name="log_email" 	id="log_email"		placeholder="username" required>
		<input type="password" 	name="log_password" id="log_password"	placeholder="password" required>
		<input type="submit" 	name="Login" 		id="LoginButton" 	value="">
	</form>

	<nav id="sitenav">
		<ul>
			<li onclick="location='service.html'"><a href="service.html">Service</a></li><li onclick="location='termin.html'"><a href="termin.html">Termin vereinbaren!</a></li><li onclick="location='kontakt.html'"><a href="kontakt.html">Kontakt</a></li>
		</ul>
	</nav>
</header>
<main>
	<article>
        <h1>Vereinbaren Sie jetzt einen Termin mit uns:</h1>
        <form id="TERMIN" method="post">

            <fieldset class="kunde"><legend>Kundendetails:</legend>

				<label>Vorname:</label>
				<input type="text" name="Vorname" placeholder="Vorname"  required id="Vorname" class="textfields">
				<br style="clear:left;">

				<label>Nachname:</label>
				<input type="text" name="Nachname" placeholder="Nachname"  required id="Nachname" class="textfields">
				<br style="clear:left;">

				<label>Straße / Nr:</label>
				<input type="text" name="Strasse" placeholder="Straße und Hausnummer" required id="Strasse" class="textfields">
				<br style="clear:left;">

				<label>Postleitzahl:</label>
				<input type="text" name="PLZ" placeholder="Postleitzahl" required id="PLZ" class="textfields">
				<br style="clear:left;">

				<label>Ort:</label>
				<input type="text" name="Ort" placeholder="Ort" required id="Ort" class="textfields">
				<br style="clear:left;">

				<label>TelNummer:</label>
				<input type="tel" name="Telefonnummer" placeholder="Telefonnummer" required id="Telefonnummer" class="textfields">
				<br style="clear:left;">

				<label>E Mail:</label>
				<input type="email" name="Email" placeholder="E-Mail-Adresse" required id="Email" class="textfields">
			</fieldset>

			<fieldset class="auto"><legend>Autodetails:</legend>

				<label>Fahrzeug:</label>
				<input type="text" name="Fahrzeug" placeholder="z.B.: VW Passat Variant" required id="Fahrzeug" class="textfields">
				<br style="clear:left;">

				<label>HSN (2.1):</label>
				<input type="number" name="HSN" placeholder="4-Stellig (nur Zahlen)" required id="HSN" class="textfields">
				<br style="clear:left;">

				<label>TSN (2.2):</label>
				<input type="text" name="TSN" placeholder="erste 3 Stellen (entw. nur Zahlen oder nur Buchstaben)" required id="TSN" class="textfields">
				<br style="clear:left;">

				<label>Baujahr:</label>
				<input type="date" name="Baujahr" required class="textfields">
				<br style="clear:left;">

				<label>Service:</label>
			    <input type="radio" name="Service" value="Scheibenwechsel">Scheibenwechsel<br>
				<input type="radio" name="Service" value="Steinschlagreparatur">Steinschlagreparatur
				<br style="clear:left;">

				<label>Versicherungsumfang:</label>
				<input type="radio" name="Versicherung" value="Teilkasko">Teilkasko<br>
				<input type="radio" name="Versicherung" value="Haftpflicht">Haftpflicht
				<br style="clear:left;">
			</fieldset>


				<input  type="submit" value="weiter"></fieldset>

        </form>

	</article>
</main>
<footer>
	<h1>Hotline: 0800 - 80 00 00 6</h1>
</footer>

</body>

</html>
